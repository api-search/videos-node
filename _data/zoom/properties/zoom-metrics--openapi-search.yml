paths:
  /metrics/crc:
    post:
      tags:
        - Crc
        - Metrics
      description: |+
        Get CRC Port usage hour by hour for a specified time period.

      operationId: dashboardCrc
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - from
                - to
              type: object
              properties:
                from:
                  type: string
                  description: Start date.
                to:
                  type: string
                  description: End date.
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              example:
                from: '2015-03-12T00:00:00.000Z'
                to: '2015-03-12T00:00:00.000Z'
                crc_ports_usage:
                  - date_time: '2015-03-12T00:00:00.000Z'
                    crc_ports_hour_usage:
                      - hour: '00'
                        max_usage: 1
                        total_usage: 3
      summary: Create Metrics Crc
  /metrics/im:
    post:
      tags:
        - Metrics
      description: |+
        Get statistics of Zoom IM

      operationId: dashboardIm
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - from
                - to
              type: object
              properties:
                from:
                  type: string
                  description: Start date.
                to:
                  type: string
                  description: End date.
                page_size:
                  type: string
                  description: >-
                    The amount of records returns within a single API call.
                    Defaults to 30. Max of 30 records.
                  default: '30'
                page_number:
                  type: string
                  description: Current page number of returned records. Default to 1.
                  default: '1'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              example:
                from: '2016-04-12T00:00:00.000Z'
                to: '2016-04-13T00:00:00.000Z'
                page_count: 1
                page_number: 1
                page_size: 30
                total_records: 10
                users:
                  - user_id: unique_id
                    user_name: Zoomie Userton
                    email: email_address
                    total_send: 0
                    total_receive: 0
                    group_send: 0
                    group_receive: 0
                    calls_send: 0
                    calls_receive: 0
                    files_send: 0
                    files_receive: 0
                    images_send: 0
                    images_receive: 0
                    voice_send: 0
                    voice_receive: 0
                    videos_send: 0
                    videos_receive: 0
                    emoji_send: 0
                    emoji_receive: 0
      summary: Create Metrics Im
  /metrics/meetingdetail:
    post:
      tags:
        - Meetingdetail
        - Metrics
      description: |+
        Get live and past meeting details

      operationId: dashboardMeetingdetail
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - meeting_id
                - type
              type: object
              properties:
                meeting_id:
                  type: string
                  description: >-
                    The meeting ID Example: ucc69C82Q5mTNyCRWE29Aw== Or
                    B9C73AF4-2F36-4399-9337-2091584DBD03
                type:
                  type: string
                  description: Meeting type. 1 means live meeting. 2 means past meeting.
                page_size:
                  type: string
                  description: >-
                    The amount of records returns within a single API call.
                    Defaults to 30. Max of 100 records.
                  default: '30'
                page_number:
                  type: string
                  description: Current page number of returned records. Default to 1.
                  default: '1'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              example:
                uuid: unique_id
                id: '123456789'
                type: Past Meeting
                host: Zoomie Userton
                email: email_address
                user_type: Pro
                start_time: '2015-08-30T05:36:56.000Z'
                end_time: '2015-08-30T06:36:56.000Z'
                duration: 4 mins
                has_pstn: false
                has_voip: true
                has_3rd_party_audio: false
                has_video: true
                has_screen_share: false
                recording: 0
                participants_count: 2
                page_count: 1
                page_number: 1
                page_size: 30
                participants:
                  - id: unique_id
                    user_id: unique_id
                    user_name: Zoomie Userton
                    device: Mac
                    ip_address: 117.83.222.228
                    cn: CN
                    city: Nanjing
                    network_type: Wifi
                    join_time: '2017-02-18T01:44:47.000Z'
                    leave_time: '2017-02-18T01:45:58.000Z'
                    share_application: true
                    share_desktop: true
                    share_whiteboard: true
                    recording: true
      summary: Create Metrics Meetingdetail
  /metrics/meetings:
    post:
      tags:
        - Meetings
        - Metrics
      description: |+
        Get Live Meetings and past meetings for a specified period

      operationId: dashboardMeetings
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - from
                - to
                - type
              type: object
              properties:
                type:
                  type: string
                  description: >-
                    Meeting list type. 1 means live meetings. 2 means past
                    meetings.
                  default: '1'
                from:
                  type: string
                  description: Start date. Only for past meetings.
                to:
                  type: string
                  description: End date. Only for past meetings.
                page_size:
                  type: string
                  description: >-
                    The amount of records returns within a single API call.
                    Defaults to 30. Max of 100 meetings.
                  default: '30'
                page_number:
                  type: string
                  description: Current page number of returned records. Default to 1.
                  default: '1'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              example:
                from: '2015-08-02T00:00:00.000Z'
                to: '2015-09-02T00:00:00.000Z'
                page_count: 2
                page_number: 1
                page_size: 30
                total_records: 49
                type: Past Meetings
                meetings:
                  - uuid: unique_id
                    id: '123456789'
                    host: Zoomie Userton
                    email: email_address
                    user_type: Pro
                    start_time: '2015-08-29T05:36:56.000Z'
                    end_time: '2015-08-29T06:36:56.000Z'
                    duration: 4 mins
                    participants: 2
                    has_pstn: false
                    has_voip: true
                    has_3rd_party_audio: false
                    has_video: true
                    has_screen_share: false
                    recording: 0
      summary: Create Metrics Meetings
  /metrics/qos:
    post:
      tags:
        - Metrics
        - Qos
      description: |+
        Get the users quality of service in a Zoom Meeting

      operationId: dashboardQos
      requestBody:
